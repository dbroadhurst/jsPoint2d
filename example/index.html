<!DOCTYPE html>

<html>

  <head>
    <title>jsPoint2d</title>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@union25dev">
    <meta name="twitter:title" content="Union25 LLC">
    <meta name="twitter:description" content="2d Vector and Matrix Transforms">
    <meta name="twitter:creator" content="@union25dev">
    <meta name="twitter:image" content="http://dbroadhurst.github.io/jsPoint2d/example/logo.png">

    <script src="../jsPoint2d.js"></script>
    <script src="rig.js"></script>
    <link rel="stylesheet" type="text/css" href="rig.css"/>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="page">

      <div class="center">

        <a href="https://github.com/dbroadhurst/jsPoint2d">
          <div class="titlebar">
            <p class="title">jsPoint2d</p>
            <p class="subtitle">2d Vector and Matrix Transforms</p>
          </div>
        </a>

        <div class="square">
          <canvas id="translate2d" class="canvas" width="320px" height="200px"></canvas>
          <div class="header">Translate 2d</div>
        </div>

        <div class="square">
          <canvas id="rotate2d" class="canvas" width="320px" height="200px"></canvas>
          <div class="header">Rotate 2d</div>
        </div>

        <div class="square">
          <canvas id="scale2d" class="canvas" width="320px" height="200px"></canvas>
          <div class="header">Scale 2d</div>
        </div>

        <div class="square">
          <canvas id="srt2d" class="canvas" width="320px" height="200px"></canvas>
          <div class="header">Scale, Rotate and Translate 2d</div>
        </div>

      </div>

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        rig.init();
      });
    </script>
  </body>

</html>
